  scale: 0.25
  blades: 8
  aperture_rotation: 0.0
  sensor_diagonal: 43.27
  sensor_aspect_ratio: 1.5
  fstop: 2.8
  focal_length: 42.0
  decoupled_flare_intensity_ratio: 10.0